<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Test your memory by matching pairs of cards.">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/screen-game.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/screen-help.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>
<body class="playing" data-level="1">

<!-- Game Screen -->
<section id="game" class="screen --game">
    <header class="screen-header">
        <div class="header-panel">
            <span class="stars --block">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </span>
        </div>

        <div class="header-panel">
            <p><span class="moves --block">0</span> moves</p>
        </div>

        <div class="header-panel --game-clock">
            <h2>Beat the Clock</h2>
            <div class="game-clock"><span class="time-remaining --block">120</span> secs</div>
        </div>

        <div class="header-panel">
            <p><span class="player-level --block">1</span> level</p>
        </div>

        <div class="header-panel">
            <p><span class="score --block">0</span> score</p>
        </div>
    </header>

    <div class="screen-content">
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <footer class="screen-footer">
        <nav class="section-nav">
            <ul>
                <li class="game-control" data-control="pauseGame">
                    <i class="fa fa-pause" aria-hidden="true" data-pause="fa-pause" data-play="fa-play"></i>
                </li>
                <li class="game-control" data-control="startNewGame">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </li>
                <li class="game-control" data-section-id="help">
                    <i class="fa fa-info" aria-hidden="true"></i>
                </li>
            </ul>
        </nav>
    </footer>
</section>

<!-- Game Over Screen -->
<section id="game-over-modal" class="screen modal --won-game">
    <div class="modal-content">
        <div class="loader">
            <i class="fa fa-check" aria-hidden="true"></i>
        </div>
        <h2>Congratulations! You Won!</h2>
        <div class="modal-messages">
            <!-- messages inserted programmatically here -->
        </div>

        <button class="button play-again game-control" data-control="startNewGame">Play again!</button>
    </div>

</section>

<!-- Game Over Screen -->
<section id="timed-out" class="screen modal --lost-game">
    <div class="modal-content">
        <div class="loader">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
        </div>
        <h2>Oh bummer, you lost!</h2>
        <p>Sorry, but the clock ran out before you could complete this round.</p>
        <button class="button play-again game-control" data-control="startNewGame">Play again!</button>
    </div>

</section>

<!-- Help Screen -->
<section id="help" class="screen hide">
    <header>

    </header>
</section>

<!-- Scripts - typically I would concatenate and minify into one script. -->
<script src="config/config.js"></script>
<script src="js/Symbols.js"></script>
<script src="js/Card.js"></script>
<script src="js/Player.js"></script>
<script src="js/View.js"></script>
<script src="js/Game.js"></script>
<script src="js/Clock.js"></script>
<script src="js/app.js"></script>
</body>
</html>
