<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="Test your memory by matching pairs of cards.">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/screen-home.css">
    <link rel="stylesheet" href="css/screen-game.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/screen-help.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>
<body class="playing" data-matchreq="2" data-numcards="16">

<!-- home screen -->
<section id="home" class="screen hide">
    <header class="screen-header">
        <h1>Beat the Clock Memory Game</h1>
    </header>

</section>

<!-- Game Screen -->
<section id="game" class="screen --game">
    <header class="screen-header">
        <div class="header-panel">
            <span class="score-ratio --block">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </span>
            Ratio
        </div>

        <div class="header-panel">
            <p><span class="moves --block">0</span> moves</p>
        </div>

        <div class="header-panel --game-clock">
            <h2>Beat the Clock</h2>
            <div class="game-clock"><span class="time-remaining --block">120</span> secs</div>
        </div>

        <div class="header-panel">
            <p><span class="score-level  --block">0</span> level</p>
        </div>

        <div class="header-panel">
            <p><span class="score  --block">0</span> score</p>
        </div>
    </header>

    <div class="screen-content">
        <ul class="deck">
            <!-- cards are generated -->
        </ul>
    </div>

    <footer class="screen-footer">
        <nav class="section-nav">
            <ul>
                <li class="game-control" data-section-id="home">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </li>
                <li class="game-control" data-control="pauseGame">
                    <i class="fa fa-pause" aria-hidden="true" data-pause="fa-pause" data-play="fa-play"></i>
                </li>
                <li class="game-control" data-control="startNewGame">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </li>
                <li class="game-control" data-section-id="help">
                    <i class="fa fa-info" aria-hidden="true"></i>
                </li>
            </ul>
        </nav>
    </footer>
</section>

<!-- Game Over Screen -->
<section id="game-over-modal" class="screen modal --won-game">
    <div class="modal-content">
        <div class="loader">
            <i class="fa fa-check" aria-hidden="true"></i>
        </div>
        <h2>Congratulations! You Won!</h2>
        <p>With <span class="modal-number-moves">0</span> and <span class="modal-number-stars">1</span> Stars.</p>
        <p>WooHoo!</p>
        <button class="button play-again game-control" data-control="startNewGame">Play again!</button>
    </div>

</section>

<!-- Game Over Screen -->
<section id="timed-out" class="screen modal --lost-game">
    <div class="modal-content">
        <div class="loader">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
        </div>
        <h2>Oh bummer, you lost!</h2>
        <p>Sorry, but the clock ran out before you could complete this round.</p>
        <button class="button play-again game-control" data-control="startNewGame">Play again!</button>
    </div>

</section>

<!-- Help Screen -->
<section id="help" class="screen hide">
    <header>

    </header>
</section>

<!-- Scripts - typically I would concatenate and minify into one script. -->
<script src="config/config.js"></script>
<script src="js/card-symbols.js"></script>
<script src="js/card.js"></script>
<script src="js/user.js"></script>
<script src="js/view.js"></script>
<script src="js/game.js"></script>
<script src="js/app.js"></script>
</body>
</html>
